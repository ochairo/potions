name: libtasn1
version:
  source: "url:https://ftp.gnu.org/gnu/libtasn1/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "libtasn1-([0-9]+\\.[0-9]+)\\.tar\\.gz"
  cleanup: ""

build_type: gnu_autotools
description: "ASN.1 structure parser library"

download:
  download_url: "https://ftp.gnu.org/gnu/libtasn1/libtasn1-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 15

dependencies: []
