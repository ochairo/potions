name: icu4c
version:
  source: "github-release:unicode-org/icu"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily|icu4x)"
  extract_pattern: "release-([0-9]+\\.[0-9]+)"
  cleanup: ""

build_type: gnu_autotools
description: "C/C++ and Java libraries for Unicode and globalization"

download:
  download_url: "https://github.com/unicode-org/icu/releases/download/release-{version}/icu4c-{version}-src.tgz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    cd source && ./configure --prefix="$PREFIX"

build:
  timeout_minutes: 40
  custom_build: |
    cd source && make
  custom_install: |
    cd source && make install

dependencies: []
