name: libidn2
version:
  source: "url:https://ftp.gnu.org/gnu/libidn/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "libidn2-([0-9]+\\.[0-9]+\\.[0-9]+)\\.tar\\.gz"
  cleanup: ""

build_type: gnu_autotools
description: "Implementation of IDNA2008/TR46 internationalized domain names"

download:
  download_url: "https://ftp.gnu.org/gnu/libidn/libidn2-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 20

dependencies:
  - libunistring
