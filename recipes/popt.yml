name: popt
version:
  source: "url:http://ftp.rpm.org/popt/releases/popt-1.x/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "popt-[0-9]+\\.[0-9]+"
  cleanup: "popt-:.tar.gz"

build_type: gnu_autotools
description: "Library for parsing command line parameters"

download:
  download_url: "http://ftp.rpm.org/popt/releases/popt-1.x/popt-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 15

dependencies: []
