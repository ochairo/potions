name: libomp
version:
  source: "github-release:llvm/llvm-project"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "llvmorg-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "llvmorg-:"

build_type: cmake
description: "LLVM's OpenMP runtime library"

download:
  download_url: "https://github.com/llvm/llvm-project/releases/download/llvmorg-{version}/openmp-{version}.src.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 30

dependencies: []
