name: podman
version:
  source: "github-release:containers/podman"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Daemonless container engine"

download:
  official_binary: true
  download_url: "https://github.com/containers/podman/releases/download/v{version}/podman-remote-{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "release-darwin_amd64.zip"
    darwin-arm64:
      suffix: "release-darwin_arm64.zip"
    linux-amd64:
      suffix: "static-linux_amd64.tar.gz"
    linux-arm64:
      suffix: "static-linux_arm64.tar.gz"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Archive is already extracted by downloader
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    find . -name "podman*" -type f -exec cp {} $PREFIX/bin/podman \; -quit
    chmod +x $PREFIX/bin/podman

dependencies: []
