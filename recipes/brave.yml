name: brave
version:
  source: "github-release:brave/brave-browser"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Privacy-focused web browser"

download:
  official_binary: true
  download_url: "https://github.com/brave/brave-browser/releases/download/v{version}/{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "Brave-Browser-x64.dmg"
    darwin-arm64:
      suffix: "Brave-Browser-arm64.dmg"
    linux-amd64:
      suffix: "brave-browser_{version}_amd64.deb"
    linux-arm64:
      suffix: "brave-browser_{version}_arm64.deb"
security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Extract package
    case "$(uname -s)" in
      Darwin*)
        hdiutil attach Brave-Browser-*.dmg
        echo "DMG mounted"
        ;;
      Linux*)
        ar x brave-browser_*.deb
        tar xf data.tar.xz
        ;;
    esac

build:
  timeout_minutes: 5
  out_of_tree: false
  custom_install: |
    case "$(uname -s)" in
      Darwin*)
        mkdir -p $PREFIX/Applications
        cp -r "/Volumes/Brave Browser/Brave Browser.app" $PREFIX/Applications/
        hdiutil detach "/Volumes/Brave Browser"
        mkdir -p $PREFIX/bin
        ln -sf "$PREFIX/Applications/Brave Browser.app/Contents/MacOS/Brave Browser" $PREFIX/bin/brave
        ;;
      Linux*)
        mkdir -p $PREFIX/lib/brave-browser $PREFIX/bin
        cp -r opt/brave.com/brave/* $PREFIX/lib/brave-browser/
        ln -sf $PREFIX/lib/brave-browser/brave $PREFIX/bin/brave
        ;;
    esac

dependencies: []
