name: delve
version:
  source: "github-release:go-delve/delve"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Debugger for the Go programming language - powerful CLI debugger with IDE integration"

download:
  official_binary: false
  download_url: "https://github.com/go-delve/delve/archive/refs/tags/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Set up Go build cache
    export GOCACHE="$PWD/.cache/go-build"
    export GOMODCACHE="$PWD/.cache/go-mod"
    mkdir -p "$GOCACHE" "$GOMODCACHE"

build:
  timeout_minutes: 2
  out_of_tree: false
  custom_install: |
    export GOCACHE="$PWD/.cache/go-build"
    export GOMODCACHE="$PWD/.cache/go-mod"
    go build -o dlv ./cmd/dlv
    mkdir -p $PREFIX/bin
    cp dlv $PREFIX/bin/
    chmod +x $PREFIX/bin/dlv

dependencies:
  - go
