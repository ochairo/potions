name: jsonlint
version:
  source: "github-tag:zaach/jsonlint"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'v[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "JSON parser and validator with a CLI"

download:
  download_url: "https://github.com/zaach/jsonlint/archive/refs/tags/{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Node package install
    true

build:
  timeout_minutes: 3
  out_of_tree: false
  custom_install: |
    # Install from source
    npm install --prefix=$PREFIX -g .

dependencies:
  - node
