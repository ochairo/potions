name: lazydocker
version:
  source: "github-release:jesseduffield/lazydocker"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Docker TUI"

download:
  official_binary: true
  download_url: "https://github.com/jesseduffield/lazydocker/releases/download/v{version}/lazydocker_{version}_{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "Darwin_x86_64.tar.gz"
    darwin-arm64:
      suffix: "Darwin_arm64.tar.gz"
    linux-amd64:
      suffix: "Linux_x86_64.tar.gz"
    linux-arm64:
      suffix: "Linux_arm64.tar.gz"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Extract tarball
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp lazydocker $PREFIX/bin/

dependencies: []
