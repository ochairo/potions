name: mpfr
version:
  source: "url:https://www.mpfr.org/mpfr-current/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "mpfr-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "mpfr-:.tar.xz"

build_type: gnu_autotools
description: "Multiple-precision floating-point library"

download:
  download_url: "https://www.mpfr.org/mpfr-current/mpfr-{version}.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 25

dependencies:
  - gmp
