name: luajit
version:
  source: "url:https://luajit.org/download.html"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "LuaJIT-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "LuaJIT-:.tar.gz"

build_type: make
description: "Just-In-Time Compiler for Lua"

download:
  download_url: "https://luajit.org/download/LuaJIT-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 15

dependencies: []
