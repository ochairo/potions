name: ripgrep
version:
  source: "github-release:BurntSushi/ripgrep"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"

build_type: custom
description: "Fast grep alternative written in Rust"

download:
  official_binary: true
  download_url: "https://github.com/BurntSushi/ripgrep/releases/download/{version}/ripgrep-{version}{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "-x86_64-apple-darwin.tar.gz"
    darwin-arm64:
      suffix: "-aarch64-apple-darwin.tar.gz"
    linux-amd64:
      suffix: "-x86_64-unknown-linux-musl.tar.gz"
    linux-arm64:
      suffix: "-aarch64-unknown-linux-musl.tar.gz"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    # Try multiple locations
    if [ -f */rg ]; then
      cp */rg $PREFIX/bin/rg
    elif [ -f rg ]; then
      cp rg $PREFIX/bin/rg
    else
      echo "Error: rg binary not found" >&2
      exit 1
    fi
    chmod +x $PREFIX/bin/rg
