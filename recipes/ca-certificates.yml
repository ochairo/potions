name: ca-certificates
version:
  source: "url:https://curl.se/docs/caextract.html"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}"
build_type: custom
description: "Mozilla's CA certificate bundle"

download:
  download_url: "https://curl.se/ca/cacert-{version}.pem"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: false

configure:
  script: |
    # No build needed, just a certificate bundle
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/etc/ssl/certs
    cp cacert-{version}.pem $PREFIX/etc/ssl/certs/ca-bundle.crt
    ln -sf ca-bundle.crt $PREFIX/etc/ssl/certs/ca-certificates.crt

dependencies: []
