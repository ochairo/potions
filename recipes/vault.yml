name: vault
version:
  source: "github-release:hashicorp/vault"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "Secrets management tool"

download:
  official_binary: true
  download_url: "https://releases.hashicorp.com/vault/{version}/vault_{version}_{os}_{arch}.zip"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"

security:
  verify_signature: false # HashiCorp uses SHA256SUMS.sig (signs checksums, not binaries directly)
  # gpg_keys_url: "https://www.hashicorp.com/.well-known/pgp-key.txt"
  # signature_url: "https://releases.hashicorp.com/vault/{version}/vault_{version}_SHA256SUMS.sig"
  scan_vulnerabilities: true

configure:
  script: |
    # Unzip binary
    unzip vault_*.zip

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp vault $PREFIX/bin/

dependencies:
  - unzip
