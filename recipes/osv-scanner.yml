name: osv-scanner
version:
  source: "github-release:google/osv-scanner"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "Vulnerability scanner for open source dependencies"

download:
  official_binary: true
  download_url: "https://github.com/google/osv-scanner/releases/download/v{version}/osv-scanner_{os}_{arch}"
  platforms:
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: false # Don't scan the scanner itself to avoid recursion

configure:
  script: |
    # Binary download, no build needed
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x osv-scanner_*
    mkdir -p $PREFIX/bin
    cp osv-scanner_* $PREFIX/bin/osv-scanner

build_dependencies: []
requires: []
