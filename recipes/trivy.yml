name: trivy
version:
  source: "github-release:aquasecurity/trivy"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Container and IaC security scanner"

download:
  official_binary: true
  download_url: "https://github.com/aquasecurity/trivy/releases/download/v{version}/trivy_{version}_{suffix}.tar.gz"
  platforms:
    darwin-x86_64:
      suffix: "macOS-64bit"
    darwin-arm64:
      suffix: "macOS-ARM64"
    linux-amd64:
      suffix: "Linux-64bit"
    linux-arm64:
      suffix: "Linux-ARM64"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Extract tarball
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp trivy $PREFIX/bin/

dependencies: []
