name: uvwasi
version:
  source: "github-release:nodejs/uvwasi"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: cmake
description: "WASI syscall API built atop libuv"

download:
  download_url: "https://github.com/nodejs/uvwasi/archive/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "-DUVWASI_BUILD_TESTS=OFF"

build:
  timeout_minutes: 15

dependencies:
  - libuv
