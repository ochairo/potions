name: tcl
version:
  source: "url:https://www.tcl.tk/software/tcltk/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: ""

build_type: gnu_autotools
description: "Tool Command Language scripting language"

download:
  download_url: "https://prdownloads.sourceforge.net/tcl/tcl{version}-src.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--enable-shared"

build:
  timeout_minutes: 20

dependencies: []
