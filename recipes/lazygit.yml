name: lazygit
version:
  source: "github-release:jesseduffield/lazygit"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "Git TUI"

download:
  official_binary: true
  download_url: "https://github.com/jesseduffield/lazygit/releases/download/v{version}/lazygit_{version}_{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "Darwin_x86_64.tar.gz"
    darwin-arm64:
      suffix: "Darwin_arm64.tar.gz"
    linux-amd64:
      suffix: "Linux_x86_64.tar.gz"
    linux-arm64:
      suffix: "Linux_arm64.tar.gz"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Extract tarball
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp lazygit $PREFIX/bin/

dependencies: []
