name: sed
version:
  source: "url:https://mirrors.kernel.org/gnu/sed/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'sed-([0-9]+\.[0-9]+(?:\.[0-9]+)?)\.tar'
build_type: gnu_autotools
description: "GNU sed"
download:
  download_url: "https://mirrors.kernel.org/gnu/sed/sed-{version}.tar.gz"
  mirror: "https://mirrors.kernel.org/sed/sed-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
configure:
  flags: ""
build:
  timeout_minutes: 30
dependencies: []
