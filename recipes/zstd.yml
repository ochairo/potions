name: zstd
version:
  source: "github-release:facebook/zstd"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Zstandard - Fast real-time compression algorithm"

download:
  download_url: "https://github.com/facebook/zstd/releases/download/v{version}/zstd-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # zstd uses Makefile directly
    true

build:
  timeout_minutes: 10
  out_of_tree: false
  custom_build: |
    make -j$(nproc)
    make install PREFIX=$PREFIX

dependencies: []
