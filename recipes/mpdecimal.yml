name: mpdecimal
version:
  source: "url:https://www.bytereef.org/mpdecimal/download.html"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "mpdecimal-([0-9]+\\.[0-9]+\\.[0-9]+)\\.tar\\.gz"
  cleanup: ""

build_type: gnu_autotools
description: "Arbitrary precision decimal floating point library"

download:
  download_url: "https://www.bytereef.org/software/mpdecimal/releases/mpdecimal-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 15

dependencies: []
