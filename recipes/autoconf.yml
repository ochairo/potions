name: autoconf
version:
  source: "url:https://mirrors.kernel.org/gnu/autoconf/"
  extract_pattern: '[0-9]+\.[0-9]+'
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: gnu_autotools
description: "GNU autoconf"
download:
  download_url: "https://mirrors.kernel.org/gnu/autoconf/autoconf-{version}.tar.gz"
  mirror: "https://mirrors.kernel.org/autoconf/autoconf-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import (GNU projects typically have KEYS files)
  scan_vulnerabilities: true

configure:
  flags: ""
build:
  timeout_minutes: 30
dependencies:
  - m4
  - perl
