name: neovim
version:
  source: "github-release:neovim/neovim"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: cmake
description: "Hyperextensible Vim-based text editor"

download:
  download_url: "https://github.com/neovim/neovim/archive/refs/tags/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  cmake_flags: "-DCMAKE_BUILD_TYPE=Release"

build:
  timeout_minutes: 30
  out_of_tree: true

dependencies:
  - cmake
  - gettext
