name: k3s
version:
  source: "github-release:k3s-io/k3s"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'v[0-9]+\.[0-9]+\.[0-9]+\+k3s[0-9]+'
  cleanup: "s/v//;+:%2B"
build_type: custom
description: "Lightweight Kubernetes"

download:
  official_binary: true
  download_url: "https://github.com/k3s-io/k3s/releases/download/v{version}/k3s{suffix}"
  platforms:
    linux-amd64:
    linux-arm64:
      suffix: "-arm64"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Binary download
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x k3s*
    mkdir -p $PREFIX/bin
    cp k3s* $PREFIX/bin/k3s

dependencies: []
