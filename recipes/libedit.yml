name: libedit
version:
  source: "url:https://www.thrysoee.dk/editline/"
  extract_pattern: 'libedit-([0-9]{8}-[0-9]+\.[0-9]+)\.tar\.gz'
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: gnu_autotools
description: "Command line editor library providing generic line editing"

download:
  official_binary: false
  download_url: "https://www.thrysoee.dk/editline/libedit-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    ./configure --prefix="$PREFIX" \
      --disable-dependency-tracking \
      --disable-examples

build:
  timeout_minutes: 10
  out_of_tree: false

dependencies:
  - ncurses
