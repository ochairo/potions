name: argon2
version:
  source: "github-tag:P-H-C/phc-winner-argon2"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]{8}"
build_type: custom
description: "Password hashing library - winner of Password Hashing Competition"

download:
  official_binary: false
  download_url: "https://github.com/P-H-C/phc-winner-argon2/archive/refs/tags/{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 5
  out_of_tree: false
  script: |
    make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2) PREFIX="$PREFIX"
  custom_install: |
    make install PREFIX="$PREFIX"

dependencies: []
