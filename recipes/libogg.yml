name: libogg
version:
  source: "url:https://downloads.xiph.org/releases/ogg/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "libogg-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "libogg-:.tar.xz"

build_type: gnu_autotools
description: "Ogg bitstream library"

download:
  download_url: "https://downloads.xiph.org/releases/ogg/libogg-{version}.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 15

dependencies: []
