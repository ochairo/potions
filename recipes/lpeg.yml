name: lpeg
version:
  source: "url:http://www.inf.puc-rio.br/~roberto/lpeg/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: ""

build_type: make
description: "Pattern-matching library for Lua"

download:
  download_url: "https://www.inf.puc-rio.br/~roberto/lpeg/lpeg-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 10
  custom_build: |
    make
  custom_install: |
    mkdir -p "$PREFIX/lib/lua/5.4"
    cp lpeg.so "$PREFIX/lib/lua/5.4/"

dependencies:
  - lua
