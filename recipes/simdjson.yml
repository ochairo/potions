name: simdjson
version:
  source: "github-release:simdjson/simdjson"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: cmake
description: "Parsing gigabytes of JSON per second"

download:
  download_url: "https://github.com/simdjson/simdjson/archive/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "-DSIMDJSON_JUST_LIBRARY=ON"

build:
  timeout_minutes: 15

dependencies: []
