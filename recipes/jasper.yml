name: jasper
version:
  source: "github-release:jasper-software/jasper"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "version-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "version-:"

build_type: cmake
description: "Reference implementation of the JPEG-2000 codec"

download:
  download_url: "https://github.com/jasper-software/jasper/releases/download/version-{version}/jasper-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "-DJAS_ENABLE_SHARED=ON"

build:
  timeout_minutes: 20

dependencies:
  - libjpeg-turbo
