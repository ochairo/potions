name: libjpeg-turbo
version:
  source: "github-release:libjpeg-turbo/libjpeg-turbo"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: ""

build_type: cmake
description: "JPEG image codec that uses SIMD instructions to accelerate baseline JPEG compression and decompression"

download:
  download_url: "https://github.com/libjpeg-turbo/libjpeg-turbo/releases/download/{version}/libjpeg-turbo-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "-DENABLE_SHARED=TRUE -DENABLE_STATIC=FALSE"

build:
  timeout_minutes: 20

dependencies: []
