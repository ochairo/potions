name: shared-mime-info
version:
  source: "url:https://gitlab.freedesktop.org/xdg/shared-mime-info/-/tags"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "shared-mime-info-([0-9]+\\.[0-9]+)"
  cleanup: ""

build_type: custom
description: "Database of common MIME types"

download:
  download_url: "https://gitlab.freedesktop.org/xdg/shared-mime-info/-/archive/{version}/shared-mime-info-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    meson setup build --prefix="$PREFIX"

build:
  timeout_minutes: 15
  custom_build: |
    ninja -C build
  custom_install: |
    ninja -C build install

dependencies:
  - libxml2
  - glib
