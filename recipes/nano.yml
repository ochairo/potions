name: nano
version:
  source: "url:https://www.nano-editor.org/dist/latest/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'nano-([0-9]+\.[0-9]+(?:\.[0-9]+)?)\.tar'
build_type: gnu_autotools
description: "Simple text editor"

download:
  download_url: "https://www.nano-editor.org/dist/latest/nano-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--enable-utf8"

build:
  timeout_minutes: 10
  out_of_tree: false

dependencies:
  - ncurses
