name: aom
version:
  source: "url:https://aomedia.googlesource.com/aom/+refs"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: cmake
description: "AV1 video codec library"

download:
  download_url: "https://storage.googleapis.com/aom-releases/libaom-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "-DENABLE_TESTS=0 -DENABLE_DOCS=0"

build:
  timeout_minutes: 40

dependencies: []
