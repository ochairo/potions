name: tempo
version:
  source: "github-release:grafana/tempo"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "High-volume, minimal dependency distributed tracing backend"

download:
  official_binary: true
  download_url: "https://github.com/grafana/tempo/releases/download/v{version}/tempo_{version}_{os}_{arch}.tar.gz"
  platforms:
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Archive already extracted by downloader
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    find . -name "tempo*" -type f -exec cp {} $PREFIX/bin/ \;

dependencies: []
