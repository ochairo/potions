name: gcc
version:
  source: "url:https://mirrors.kernel.org/gnu/gcc/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "gcc-([0-9]+\\.[0-9]+(?:\\.[0-9]+)?)"
build_type: gnu_autotools
description: "GNU Compiler Collection (GCC)"

download:
  download_url: "https://mirrors.kernel.org/gnu/gcc/gcc-{version}/gcc-{version}.tar.gz"
  mirror: "https://mirrors.kernel.org/gcc/gcc-{version}/gcc-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    linux-amd64:
    linux-arm64:
configure:
  flags: "--enable-languages=c,c++ --disable-multilib"
  prepare_script: "./contrib/download_prerequisites"

build:
  timeout_minutes: 480
  out_of_tree: true

dependencies: []
