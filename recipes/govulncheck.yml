name: govulncheck
version:
  source: "github-release:golang/vuln"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "Official Go vulnerability scanner - scan your Go code for known vulnerabilities"

download:
  official_binary: false
  download_url: "https://github.com/golang/vuln/archive/refs/tags/v{version}.tar.gz"
  platforms:
    darwin-x86_64: {}
    darwin-arm64: {}
    linux-amd64: {}
    linux-arm64: {}

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Build from source
    export GOCACHE="$PWD/.cache/go-build"
    export GOMODCACHE="$PWD/.cache/go-mod"
    mkdir -p "$GOCACHE" "$GOMODCACHE"

build:
  timeout_minutes: 5
  out_of_tree: false
  custom_install: |
    export GOCACHE="$PWD/.cache/go-build"
    export GOMODCACHE="$PWD/.cache/go-mod"
    cd cmd/govulncheck
    go build -o govulncheck .
    mkdir -p $PREFIX/bin
    cp govulncheck $PREFIX/bin/
    chmod +x $PREFIX/bin/govulncheck

dependencies: []
