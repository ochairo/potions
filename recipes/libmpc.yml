name: libmpc
version:
  source: "url:https://ftp.gnu.org/gnu/mpc/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "mpc-([0-9]+\\.[0-9]+\\.[0-9]+)\\.tar\\.gz"
  cleanup: ""

build_type: gnu_autotools
description: "C library for complex number arithmetic"

download:
  download_url: "https://ftp.gnu.org/gnu/mpc/mpc-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 15

dependencies:
  - gmp
  - mpfr
