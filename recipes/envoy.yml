name: envoy
version:
  source: "github-release:envoyproxy/envoy"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Cloud-native high-performance edge/service proxy"

download:
  official_binary: true
  download_url: "https://github.com/envoyproxy/envoy/releases/download/v{version}/envoy-{version}-{suffix}"
  platforms:
    # darwin not available - Linux only
    linux-amd64:
      suffix: "linux-x86_64"
    linux-arm64:
      suffix: "linux-aarch_64"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Binary download
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x envoy-*
    mkdir -p $PREFIX/bin
    cp envoy-* $PREFIX/bin/envoy

dependencies: []
