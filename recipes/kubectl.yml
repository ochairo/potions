name: kubectl
version:
  source: "url:https://dl.k8s.io/release/stable.txt"
  extract_pattern: 'v[0-9]+\.[0-9]+\.[0-9]+'
  cleanup: "s/^v//"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: custom
description: "Kubernetes command-line tool"

download:
  official_binary: true
  download_url: "https://dl.k8s.io/release/v{version}/bin/{os}/{arch}/kubectl"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Binary download, no build needed
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x kubectl
    mkdir -p $PREFIX/bin
    cp kubectl $PREFIX/bin/

dependencies: []
