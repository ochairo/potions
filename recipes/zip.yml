name: zip
version:
  source: "url:https://sourceforge.net/projects/infozip/files/Zip%203.x%20%28latest%29/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+"
  cleanup: ""

build_type: make
description: "Compression and file packaging/archive utility"

download:
  download_url: "https://sourceforge.net/projects/infozip/files/Zip%203.x%20%28latest%29/{version}/zip{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 15
  custom_build: |
    make -f unix/Makefile generic
  custom_install: |
    make -f unix/Makefile prefix="$PREFIX" install

dependencies: []
