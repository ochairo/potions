name: lima
version:
  source: "github-release:lima-vm/lima"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Linux virtual machines on macOS"

download:
  official_binary: true
  download_url: "https://github.com/lima-vm/lima/releases/download/v{version}/lima-{version}-{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "Darwin-x86_64.tar.gz"
    darwin-arm64:
      suffix: "Darwin-arm64.tar.gz"
    linux-amd64:
      suffix: "Linux-x86_64.tar.gz"
    linux-arm64:
      suffix: "Linux-aarch64.tar.gz"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Extract tarball
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp bin/* $PREFIX/bin/

dependencies: []
