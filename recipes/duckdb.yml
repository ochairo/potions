name: duckdb
description: Fast analytical database - query CSV, Excel, Parquet files with SQL
version:
  source: "github-release:duckdb/duckdb"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom

download:
  official_binary: true
  download_url: "https://github.com/duckdb/duckdb/releases/download/v{version}/duckdb_cli-{suffix}.zip"
  platforms:
    darwin-arm64:
      suffix: "osx-universal"
    darwin-x86_64:
      suffix: "osx-universal"
    linux-amd64:
      suffix: "linux-amd64"
    linux-arm64:
      suffix: "linux-arm64"

configure:
  script: |
    # Extract the zip file
    unzip -q duckdb_cli-*.zip

build:
  custom_install: |
    mkdir -p $PREFIX/bin
    cp duckdb $PREFIX/bin/
    chmod +x $PREFIX/bin/duckdb
