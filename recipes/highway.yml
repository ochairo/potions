name: highway
version:
  source: "github-release:google/highway"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: ""

build_type: cmake
description: "Performance-portable, length-agnostic SIMD library"

download:
  download_url: "https://github.com/google/highway/archive/{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "-DHWY_ENABLE_TESTS=OFF"

build:
  timeout_minutes: 20

dependencies: []
