name: openssh
version:
  source: "url:https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/"
  extract_pattern: 'openssh-[0-9]+\.[0-9]+p[0-9]+'
  cleanup: "s/openssh-//"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: gnu_autotools
description: "OpenSSH - SSH protocol implementation"

download:
  download_url: "https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-{version}.tar.gz"
  mirror: "https://ftp.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--with-ssl-dir=$PREFIX --with-zlib=$PREFIX"

build:
  timeout_minutes: 15
  out_of_tree: false

dependencies:
  - openssl
  - zlib
