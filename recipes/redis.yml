name: redis
version:
  source: "github-release:redis/redis"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: gnu_autotools
description: "In-memory data structure store"

download:
  download_url: "https://download.redis.io/releases/redis-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Redis uses make, not autotools
    true

build:
  timeout_minutes: 10
  out_of_tree: false
  custom_install: |
    make PREFIX=$PREFIX install

dependencies:
  - make
  - gcc
