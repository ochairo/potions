name: libxslt
version:
  source: "url:https://download.gnome.org/sources/libxslt/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "([0-9]+\\.[0-9]+)/"
  cleanup: "/:"

build_type: gnu_autotools
description: "XSLT C library"

download:
  download_url: "https://download.gnome.org/sources/libxslt/{version}/libxslt-{version}.45.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--without-python"

build:
  timeout_minutes: 20

dependencies:
  - libxml2
