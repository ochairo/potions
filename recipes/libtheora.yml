name: libtheora
version:
  source: "url:https://downloads.xiph.org/releases/theora/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "libtheora-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "libtheora-:.tar.xz"

build_type: gnu_autotools
description: "Theora video compression codec"

download:
  download_url: "https://downloads.xiph.org/releases/theora/libtheora-{version}.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 20

dependencies:
  - libogg
  - libvorbis
