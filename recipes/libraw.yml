name: libraw
version:
  source: "url:https://www.libraw.org/download/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "LibRaw-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "LibRaw-:.tar.gz"

build_type: gnu_autotools
description: "Library for reading RAW files from digital cameras"

download:
  download_url: "https://www.libraw.org/data/LibRaw-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 25

dependencies:
  - libjpeg-turbo
  - little-cms2
