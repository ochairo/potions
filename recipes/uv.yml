name: uv
version:
  source: "github-release:astral-sh/uv"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "An extremely fast Python package and project manager, written in Rust"

download:
  official_binary: true
  download_url: "https://github.com/astral-sh/uv/releases/download/{version}/uv-{suffix}.tar.gz"
  platforms:
    darwin-x86_64:
      suffix: "x86_64-apple-darwin"
    darwin-arm64:
      suffix: "aarch64-apple-darwin"
    linux-amd64:
      suffix: "x86_64-unknown-linux-gnu"
    linux-arm64:
      suffix: "aarch64-unknown-linux-gnu"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # uv is a standalone binary, no build needed
    true

build:
  timeout_minutes: 2
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp uv $PREFIX/bin/
    chmod +x $PREFIX/bin/uv

dependencies: []
