name: vault-plugin
version:
  source: "url:https://releases.hashicorp.com/vault-plugin-auth-kubernetes/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'vault-plugin-auth-kubernetes_[0-9]+\.[0-9]+\.[0-9]+'
  cleanup: "s/vault-plugin-auth-kubernetes_//"
build_type: custom
description: "Vault plugin for Kubernetes auth and secrets"

download:
  official_binary: true
  download_url: "https://releases.hashicorp.com/vault-plugin-auth-kubernetes/{version}/vault-plugin-auth-kubernetes_{version}_{os}_{arch}.zip"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"
security:
  verify_signature: true
  signature_url: "https://releases.hashicorp.com/vault-plugin-auth-kubernetes/{version}/vault-plugin-auth-kubernetes_{version}_SHA256SUMS.sig"
  scan_vulnerabilities: true

configure:
  script: |
    # Unzip binary
    unzip vault-plugin-*.zip

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp vault-plugin-auth-kubernetes $PREFIX/bin/

dependencies:
  - unzip
