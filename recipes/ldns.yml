name: ldns
version:
  source: "url:https://nlnetlabs.nl/downloads/ldns/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "ldns-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "ldns-:.tar.gz"

build_type: gnu_autotools
description: "DNS library with support for DNSSEC"

download:
  download_url: "https://nlnetlabs.nl/downloads/ldns/ldns-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--with-ssl"

build:
  timeout_minutes: 20

dependencies:
  - openssl
