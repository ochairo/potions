name: c-ares
version:
  source: "github-tag:c-ares/c-ares"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'v([0-9]+\.[0-9]+\.[0-9]+)'
  cleanup: "v:"
build_type: custom
description: "Asynchronous DNS library"

download:
  official_binary: false
  download_url: "https://github.com/c-ares/c-ares/releases/download/v{version}/c-ares-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    mkdir -p build
    cd build
    cmake .. \
      -DCMAKE_INSTALL_PREFIX="$PREFIX" \
      -DCMAKE_BUILD_TYPE=Release

build:
  timeout_minutes: 10
  out_of_tree: false
  script: |
    cd build
    make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
  custom_install: |
    cd build
    make install

dependencies:
  - cmake
