name: golang
version:
  source: "url:https://go.dev/doc/devel/release"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "go[0-9]+[.][0-9]+[.][0-9]+"
  cleanup: "s/go//"

build_type: custom
description: "Go programming language"

download:
  official_binary: true
  download_url: "https://go.dev/dl/go{version}.{os}-{arch}.tar.gz"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import # Go releases don't have GPG signatures, use checksums
  scan_vulnerabilities: true

configure:
  script: |
    # Prebuilt binary, no build needed
    true

build:
  timeout_minutes: 2
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX
    cp -r bin pkg src $PREFIX/

dependencies: []
