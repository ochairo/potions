name: imagemagick
version:
  source: "github-tag:ImageMagick/ImageMagick"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+-[0-9]+-[0-9]+"
build_type: gnu_autotools
description: "Tools and libraries to manipulate images"

download:
  official_binary: false
  download_url: "https://github.com/ImageMagick/ImageMagick/archive/refs/tags/{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # ImageMagick uses autoconf
    if [ -f "configure" ]; then
      ./configure --prefix="$PREFIX" \
        --disable-dependency-tracking \
        --enable-shared \
        --disable-static \
        --with-modules
    elif command -v autoreconf >/dev/null 2>&1; then
      autoreconf -fi
      ./configure --prefix="$PREFIX" \
        --disable-dependency-tracking \
        --enable-shared \
        --disable-static \
        --with-modules
    else
      echo "Error: configure script not found and autoreconf not available" >&2
      exit 1
    fi

build:
  timeout_minutes: 30
  out_of_tree: false

dependencies:
  - libpng
  - jpeg-turbo
  - libtiff
  - freetype
