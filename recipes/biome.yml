name: biome
version:
  source: "github-release:biomejs/biome"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Fast formatter and linter for JavaScript, TypeScript, JSX, and JSON - written in Rust"

download:
  official_binary: true
  download_url: "https://github.com/biomejs/biome/releases/download/@biomejs/biome@{version}/biome-{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "darwin-x64"
    darwin-arm64:
      suffix: "darwin-arm64"
    linux-amd64:
      suffix: "linux-x64"
    linux-arm64:
      suffix: "linux-arm64"

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # biome is downloaded as a single binary
    true

build:
  timeout_minutes: 2
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp biome-* $PREFIX/bin/biome
    chmod +x $PREFIX/bin/biome

dependencies: []
