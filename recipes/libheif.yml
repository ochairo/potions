name: libheif
version:
  source: "github-release:strukturag/libheif"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: cmake
description: "ISO/IEC 23008-12:2017 HEIF file format decoder and encoder"

download:
  download_url: "https://github.com/strukturag/libheif/releases/download/v{version}/libheif-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "-DWITH_EXAMPLES=OFF"

build:
  timeout_minutes: 25

dependencies:
  - x265
  - aom
