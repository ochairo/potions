name: yamllint

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "recipes/**"
      - ".yamllint"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "recipes/**"
      - ".yamllint"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint on workflows
        run: yamllint .github/workflows/

      - name: Run yamllint on recipes
        run: yamllint recipes/
