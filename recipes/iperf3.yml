name: iperf3
version:
  source: "github-release:esnet/iperf"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: gnu_autotools
description: "Network bandwidth measurement tool"

download:
  download_url: "https://downloads.es.net/pub/iperf/iperf-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags:
    - --prefix=$PREFIX

build:
  timeout_minutes: 5
  out_of_tree: false

dependencies:
  - make
  - gcc
