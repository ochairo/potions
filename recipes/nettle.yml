name: nettle
version:
  source: "url:https://ftp.gnu.org/gnu/nettle/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "nettle-[0-9]+\\.[0-9]+"
  cleanup: "nettle-:.tar.gz"

build_type: gnu_autotools
description: "Low-level cryptographic library"

download:
  download_url: "https://ftp.gnu.org/gnu/nettle/nettle-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 20

dependencies:
  - gmp
