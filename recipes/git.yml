name: git
version:
  source: "github-tag:git/git"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'v[0-9]+\.[0-9]+\.[0-9]+$'
  cleanup: "v:"
build_type: gnu_autotools
description: "Distributed version control system"

download:
  download_url: "https://www.kernel.org/pub/software/scm/git/git-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false # Set to true to enable
  gpg_keys_url: "https://git-scm.com/public-keys.asc" # Auto-imports Git maintainer keys
  signature_url: "https://www.kernel.org/pub/software/scm/git/git-{version}.tar.sign"
  scan_vulnerabilities: true

configure:
  flags: "--with-curl --with-openssl"
  script: |
    # Try to use system autoconf or skip configure generation if not available
    if command -v autoconf >/dev/null 2>&1; then
      make configure && ./configure
    elif [ -f configure ]; then
      # configure script already exists (pre-generated in tarball)
      ./configure
    else
      echo "Error: autoconf not found and no configure script available" >&2
      echo "Install autoconf: brew install autoconf (macOS) or apt-get install autoconf (Linux)" >&2
      exit 1
    fi

build:
  timeout_minutes: 30

dependencies:
  - autoconf
  - curl
  - openssl
  - zlib
