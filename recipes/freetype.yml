name: freetype
version:
  source: "url:https://download.savannah.gnu.org/releases/freetype/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "freetype-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "freetype-:.tar.xz"

build_type: gnu_autotools
description: "Freely available software library to render fonts"

download:
  download_url: "https://download.savannah.gnu.org/releases/freetype/freetype-{version}.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--with-harfbuzz=no --with-bzip2=no"

build:
  timeout_minutes: 20

dependencies:
  - libpng
  - zlib
