name: goreleaser
version:
  source: "github-release:goreleaser/goreleaser"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "Release automation tool for Go projects - build and publish binaries for multiple platforms"

download:
  official_binary: true
  download_url: "https://github.com/goreleaser/goreleaser/releases/download/v{version}/goreleaser_{suffix}.tar.gz"
  platforms:
    darwin-x86_64:
      suffix: "Darwin_x86_64"
    darwin-arm64:
      suffix: "Darwin_arm64"
    linux-amd64:
      suffix: "Linux_x86_64"
    linux-arm64:
      suffix: "Linux_arm64"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # goreleaser is extracted with directory structure
    chmod +x goreleaser

build:
  custom_install: |
    mkdir -p $PREFIX/bin
    # Find and copy goreleaser binary
    if [ -f */goreleaser ]; then
      cp */goreleaser $PREFIX/bin/goreleaser
    elif [ -f goreleaser ]; then
      cp goreleaser $PREFIX/bin/goreleaser
    else
      echo "Error: goreleaser binary not found" >&2
      exit 1
    fi
    chmod +x $PREFIX/bin/goreleaser
