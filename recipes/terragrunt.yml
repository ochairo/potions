name: terragrunt
version:
  source: "github-release:gruntwork-io/terragrunt"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Thin wrapper for Terraform for keeping configurations DRY"

download:
  official_binary: true
  download_url: "https://github.com/gruntwork-io/terragrunt/releases/download/v{version}/terragrunt_{os}_{arch}"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Binary download
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x terragrunt_*
    mkdir -p $PREFIX/bin
    cp terragrunt_* $PREFIX/bin/terragrunt

dependencies: []
