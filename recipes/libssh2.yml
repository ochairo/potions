name: libssh2
version:
  source: "github-release:libssh2/libssh2"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "libssh2-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "libssh2-:"

build_type: gnu_autotools
description: "Client-side C library implementing SSH2 protocol"

download:
  download_url: "https://www.libssh2.org/download/libssh2-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--with-libz --with-crypto=openssl"

build:
  timeout_minutes: 20

dependencies:
  - openssl
  - zlib
