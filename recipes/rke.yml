name: rke
version:
  source: "github-release:rancher/rke"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "Rancher Kubernetes Engine - Kubernetes installer"

download:
  official_binary: true
  download_url: "https://github.com/rancher/rke/releases/download/v{version}/rke_{os}-{arch}"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Binary download
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x rke_*
    mkdir -p $PREFIX/bin
    cp rke_* $PREFIX/bin/rke

dependencies: []
