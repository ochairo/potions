name: libxml2
version:
  source: "url:https://download.gnome.org/sources/libxml2/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "([0-9]+\\.[0-9]+)/"
  cleanup: "/:"

build_type: gnu_autotools
description: "XML C parser and toolkit"

download:
  download_url: "https://download.gnome.org/sources/libxml2/{version}/libxml2-{version}.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--without-python"

build:
  timeout_minutes: 20

dependencies:
  - zlib
