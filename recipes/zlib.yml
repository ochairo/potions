name: zlib
version:
  source: "url:https://zlib.net/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'zlib [0-9]+\.[0-9]+\.[0-9]+'
  cleanup: "s/zlib //"

build_type: gnu_autotools
description: "Compression library"

download:
  download_url: "https://zlib.net/zlib-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  flags: "--shared"

build:
  timeout_minutes: 15
dependencies: []
