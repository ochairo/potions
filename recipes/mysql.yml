name: mysql
version:
  source: "github-tag:mysql/mysql-server"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'mysql-cluster-([0-9]+\.[0-9]+\.[0-9]+)'
  cleanup: "mysql-cluster-:"

build_type: cmake
description: "Relational database management system"

download:
  download_url: "https://github.com/mysql/mysql-server/archive/refs/tags/mysql-cluster-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  flags:
    - "-DCMAKE_INSTALL_PREFIX=$PREFIX"
    - "-DDEFAULT_CHARSET=utf8mb4"
    - "-DDEFAULT_COLLATION=utf8mb4_unicode_ci"
    - "-DWITH_BOOST=boost"

build:
  timeout_minutes: 60
  out_of_tree: true

dependencies:
  - cmake
  - gcc
  - openssl
  - ncurses
