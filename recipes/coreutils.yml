name: coreutils
version:
  source: "url:https://mirrors.kernel.org/gnu/coreutils/"
  extract_pattern: '[0-9]+\.[0-9]+(\.[0-9]+)?'
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: gnu_autotools
description: "GNU core utilities (ls, cp, mv, cat, etc.)"

download:
  download_url: "https://mirrors.kernel.org/gnu/coreutils/coreutils-{version}.tar.gz"
  mirror: "https://mirrors.kernel.org/coreutils/coreutils-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--program-prefix=g"

build:
  timeout_minutes: 20
  out_of_tree: false

dependencies: []



