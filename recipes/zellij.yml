name: zellij
version:
  source: "github-release:zellij-org/zellij"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "Terminal workspace with batteries included"

download:
  official_binary: true
  download_url: "https://github.com/zellij-org/zellij/releases/download/v{version}/zellij-{suffix}.tar.gz"
  platforms:
    darwin-x86_64:
      suffix: "x86_64-apple-darwin"
    darwin-arm64:
      suffix: "aarch64-apple-darwin"
    linux-amd64:
      suffix: "x86_64-unknown-linux-musl"
    linux-arm64:
      suffix: "aarch64-unknown-linux-musl"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Extract tarball
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp zellij $PREFIX/bin/

dependencies: []
