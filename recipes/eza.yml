name: eza
version:
  source: "github-release:eza-community/eza"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'v[0-9]+\.[0-9]+\.[0-9]+'
  cleanup: "v:"
build_type: custom
description: "Modern replacement for ls (written in Rust)"

download:
  official_binary: true
  download_url: "https://github.com/eza-community/eza/releases/download/v{version}/eza_{os}_{arch}.tar.gz"
  platforms:
    darwin-x86_64:
      os: "macos"
      arch: "x86_64"
    darwin-arm64:
      os: "macos"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "x86_64"
    linux-arm64:
      os: "linux"
      arch: "aarch64"

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 1
  custom_install: |
    mkdir -p "$PREFIX/bin"

    # Binary extracted directly to current directory
    if [ ! -f "eza" ]; then
      echo "Error: eza binary not found" >&2
      ls -la >&2
      exit 1
    fi

    cp eza "$PREFIX/bin/eza"
    chmod +x "$PREFIX/bin/eza"

dependencies: []
