name: act
version:
  source: "github-release:nektos/act"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'v[0-9]+\.[0-9]+\.[0-9]+'
  cleanup: "v:"
build_type: custom
description: "Run GitHub Actions locally"

download:
  official_binary: true
  download_url: "https://github.com/nektos/act/releases/download/v{version}/act_{os}_{arch}.tar.gz"
  platforms:
    darwin-x86_64:
      os: "Darwin"
      arch: "x86_64"
    darwin-arm64:
      os: "Darwin"
      arch: "arm64"
    linux-amd64:
      os: "Linux"
      arch: "x86_64"
    linux-arm64:
      os: "Linux"
      arch: "arm64"

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 1
  custom_install: |
    mkdir -p "$PREFIX/bin"

    # Find act binary
    if [ -f "act" ]; then
      cp "act" "$PREFIX/bin/act"
    else
      echo "Error: act binary not found" >&2
      ls -la >&2
      exit 1
    fi

    chmod +x "$PREFIX/bin/act"

dependencies: []
