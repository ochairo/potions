name: rust
version:
  source: "github-release:rust-lang/rust"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: custom
description: "Rust programming language"

download:
  official_binary: true
  download_url: "https://static.rust-lang.org/dist/rust-{version}-{suffix}.tar.gz"
  platforms:
    darwin-x86_64:
      suffix: "x86_64-apple-darwin"
    darwin-arm64:
      suffix: "aarch64-apple-darwin"
    linux-amd64:
      suffix: "x86_64-unknown-linux-gnu"
    linux-arm64:
      suffix: "aarch64-unknown-linux-gnu"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Prebuilt binaries, already extracted
    true

build:
  timeout_minutes: 5
  out_of_tree: false
  custom_install: |
    # Run the install script with --prefix
    ./install.sh --prefix=$PREFIX --disable-ldconfig

dependencies: []
