name: nomad
version:
  source: "github-release:hashicorp/nomad"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "HashiCorp Nomad - Workload orchestrator"

download:
  official_binary: true
  download_url: "https://releases.hashicorp.com/nomad/{version}/nomad_{version}_{os}_{arch}.zip"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"

security:
  verify_signature: true
  gpg_keys_url: "https://www.hashicorp.com/.well-known/pgp-key.txt" # Auto-imports HashiCorp signing keys
  signature_url: "https://releases.hashicorp.com/nomad/{version}/nomad_{version}_SHA256SUMS.sig"
  scan_vulnerabilities: true

configure:
  script: |
    # Unzip binary
    unzip nomad_*.zip

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp nomad $PREFIX/bin/

dependencies:
  - unzip
