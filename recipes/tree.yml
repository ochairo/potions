name: tree
version:
  source: "url:http://mama.indstate.edu/users/ice/tree/src/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "tree-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "tree-:.tgz"

build_type: make
description: "Display directories as trees"

download:
  download_url: "http://mama.indstate.edu/users/ice/tree/src/tree-{version}.tgz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 10

dependencies: []
