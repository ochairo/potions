name: ansible
version:
  source: "github-release:ansible/ansible"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Automation platform for configuration management"

download:
  download_url: "https://github.com/ansible/ansible/archive/refs/tags/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Ansible uses modern Python packaging (pyproject.toml)
    pip3 install --prefix=$PREFIX .

build:
  timeout_minutes: 5
  out_of_tree: false
  custom_install: |
    # Installation already done in configure step via pip
    echo "Ansible installed via pip in configure step"

dependencies:
  - python
