name: docker
version:
  source: "github-release:moby/moby"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Container platform"

download:
  official_binary: true
  download_url: "https://download.docker.com/{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "mac/static/stable/x86_64/docker-{version}.tgz"
    darwin-arm64:
      suffix: "mac/static/stable/aarch64/docker-{version}.tgz"
    linux-amd64:
      suffix: "linux/static/stable/x86_64/docker-{version}.tgz"
    linux-arm64:
      suffix: "linux/static/stable/aarch64/docker-{version}.tgz"
security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Extract tarball
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    # Copy executable files from docker/ subdirectory (works on both BSD and GNU find)
    if [ -d docker ]; then
      cp docker/* $PREFIX/bin/ 2>/dev/null || true
      chmod +x $PREFIX/bin/*
    else
      # Fallback: copy any files in current dir
      for f in *; do
        [ -f "$f" ] && cp "$f" $PREFIX/bin/ && chmod +x $PREFIX/bin/"$(basename "$f")"
      done
    fi

dependencies: []
