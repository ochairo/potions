name: argocd
version:
  source: "github-release:argoproj/argo-cd"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "GitOps continuous delivery for Kubernetes"

download:
  official_binary: true
  download_url: "https://github.com/argoproj/argo-cd/releases/download/v{version}/argocd-{os}-{arch}"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"
security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Binary download
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x argocd-*
    mkdir -p $PREFIX/bin
    cp argocd-* $PREFIX/bin/argocd

dependencies: []
