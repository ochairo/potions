name: tree-sitter
version:
  source: "github-release:tree-sitter/tree-sitter"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: make
description: "Parser generator tool and incremental parsing library"

download:
  download_url: "https://github.com/tree-sitter/tree-sitter/archive/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 15

dependencies: []
