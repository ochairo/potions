name: certifi
version:
  source: "url:https://pypi.org/simple/certifi/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: ""

build_type: custom
description: "Python package for providing Mozilla's CA Bundle"

download:
  download_url: "https://files.pythonhosted.org/packages/py3/c/certifi/certifi-{version}-py3-none-any.whl"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: ""

build:
  timeout_minutes: 5
  custom_build: |
    # Verify wheel file exists
    if ! ls certifi-*.whl 1> /dev/null 2>&1; then
      echo "Error: No certifi wheel found" >&2
      exit 1
    fi
    mkdir -p "$PREFIX/lib/python3.12/site-packages"
  custom_install: |
    WHEEL_FILE=$(ls certifi-*.whl | head -1)
    if [ -z "$WHEEL_FILE" ]; then
      echo "Error: No certifi wheel file found" >&2
      exit 1
    fi
    unzip -q "$WHEEL_FILE" -d "$PREFIX/lib/python3.12/site-packages"
    mkdir -p "$PREFIX/bin"
    echo '#!/bin/bash' > "$PREFIX/bin/certifi"
    echo 'python3 -m certifi "$@"' >> "$PREFIX/bin/certifi"
    chmod +x "$PREFIX/bin/certifi"

dependencies:
  - python
