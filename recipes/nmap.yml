name: nmap
version:
  source: "url:https://nmap.org/dist/"
  extract_pattern: 'nmap-[0-9]+\.[0-9]+'
  cleanup: "s/nmap-//"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: gnu_autotools
description: "Network exploration tool and security / port scanner"

download:
  download_url: "https://nmap.org/dist/nmap-{version}.tar.bz2"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags:
    - --prefix=$PREFIX
    - --without-zenmap
    - --without-ndiff
    - --without-nping

build:
  timeout_minutes: 10
  out_of_tree: false

dependencies:
  - make
  - gcc
  - openssl
