name: fish
version:
  source: "github-release:fish-shell/fish-shell"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
build_type: cmake
description: "User-friendly command-line shell"

download:
  download_url: "https://github.com/fish-shell/fish-shell/releases/download/{version}/fish-{version}.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  flags:
    - -DCMAKE_INSTALL_PREFIX=$PREFIX
    - -DCMAKE_BUILD_TYPE=Release
    - -DBUILD_DOCS=OFF

build:
  timeout_minutes: 10
  out_of_tree: true

build_dependencies:
  - cmake
  - make
  - gcc

# Runtime requirements (user must have these installed)
requires:
  - ncurses
