name: fd
version:
  source: "github-release:sharkdp/fd"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Fast find alternative written in Rust"

download:
  official_binary: true
  download_url: "https://github.com/sharkdp/fd/releases/download/v{version}/fd-v{version}{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "-x86_64-apple-darwin.tar.gz"
    darwin-arm64:
      suffix: "-aarch64-apple-darwin.tar.gz"
    linux-amd64:
      suffix: "-x86_64-unknown-linux-gnu.tar.gz"
    linux-arm64:
      suffix: "-aarch64-unknown-linux-gnu.tar.gz"
security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    # Try multiple locations
    if [ -f */fd ]; then
      cp */fd $PREFIX/bin/fd
    elif [ -f fd ]; then
      cp fd $PREFIX/bin/fd
    else
      echo "Error: fd binary not found" >&2
      exit 1
    fi
    chmod +x $PREFIX/bin/fd
