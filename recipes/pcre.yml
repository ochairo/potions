name: pcre
version:
  source: "url:https://sourceforge.net/projects/pcre/files/pcre/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+"
  cleanup: ""

build_type: gnu_autotools
description: "Perl Compatible Regular Expressions library (original version)"

download:
  download_url: "https://sourceforge.net/projects/pcre/files/pcre/{version}/pcre-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "--enable-jit --enable-utf --enable-unicode-properties"

build:
  timeout_minutes: 20

dependencies: []
