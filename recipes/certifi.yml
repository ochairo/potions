name: certifi
version:
  source: "url:https://pypi.org/simple/certifi/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: ""

build_type: custom
description: "Python package for providing Mozilla's CA Bundle"

download:
  download_url: "https://files.pythonhosted.org/packages/source/c/certifi/certifi-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: ""

build:
  timeout_minutes: 5
  custom_build: |
    python3 setup.py build
  custom_install: |
    python3 setup.py install --prefix="$PREFIX"

dependencies:
  - python
