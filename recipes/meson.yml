name: meson
version:
  source: "github-release:mesonbuild/meson"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"

build_type: custom
description: "Python-based build system"

download:
  download_url: "https://github.com/mesonbuild/meson/releases/download/{version}/meson-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Meson is a Python package
    python3 setup.py build

build:
  timeout_minutes: 5
  out_of_tree: false
  custom_install: |
    python3 setup.py install --prefix=$PREFIX

dependencies:
  - python
  - ninja
