name: grep
version:
  source: "url:https://mirrors.kernel.org/gnu/grep/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+(\.[0-9]+)?'
build_type: gnu_autotools
description: "GNU grep"
download:
  download_url: "https://mirrors.kernel.org/gnu/grep/grep-{version}.tar.gz"
  mirror: "https://mirrors.kernel.org/grep/grep-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
configure:
  flags: ""
build:
  timeout_minutes: 30
dependencies: []



