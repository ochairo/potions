name: bun
version:
  source: "github-release:oven-sh/bun"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Incredibly fast JavaScript runtime, bundler, test runner, and package manager - all-in-one"

download:
  official_binary: true
  download_url: "https://github.com/oven-sh/bun/releases/download/bun-v{version}/bun-{suffix}.zip"
  platforms:
    darwin-x86_64:
      suffix: "darwin-x64"
    darwin-arm64:
      suffix: "darwin-aarch64"
    linux-amd64:
      suffix: "linux-x64"
    linux-arm64:
      suffix: "linux-aarch64"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Extract zip file
    unzip -q bun-*.zip

build:
  timeout_minutes: 2
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp bun-*/bun $PREFIX/bin/
    chmod +x $PREFIX/bin/bun
    # Create bunx symlink
    ln -sf $PREFIX/bin/bun $PREFIX/bin/bunx

dependencies: []
