name: ruff
version:
  source: "github-release:astral-sh/ruff"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "An extremely fast Python linter and code formatter, written in Rust"

download:
  official_binary: true
  download_url: "https://github.com/astral-sh/ruff/releases/download/{version}/ruff-{suffix}.tar.gz"
  platforms:
    darwin-x86_64:
      suffix: "x86_64-apple-darwin"
    darwin-arm64:
      suffix: "aarch64-apple-darwin"
    linux-amd64:
      suffix: "x86_64-unknown-linux-gnu"
    linux-arm64:
      suffix: "aarch64-unknown-linux-gnu"

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # ruff is a standalone binary, no build needed
    true

build:
  timeout_minutes: 2
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp ruff $PREFIX/bin/
    chmod +x $PREFIX/bin/ruff

dependencies: []
