name: libdeflate
version:
  source: "github-release:ebiggers/libdeflate"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: make
description: "Heavily optimized library for DEFLATE/zlib/gzip compression and decompression"

download:
  download_url: "https://github.com/ebiggers/libdeflate/archive/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 10

dependencies: []
