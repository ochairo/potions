name: libsodium
version:
  source: "github-tag:jedisct1/libsodium"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: gnu_autotools
description: "Modern and easy-to-use crypto library"

download:
  official_binary: false
  download_url: "https://download.libsodium.org/libsodium/releases/libsodium-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    ./configure --prefix="$PREFIX" \
      --disable-dependency-tracking

build:
  timeout_minutes: 10
  out_of_tree: false

dependencies: []
