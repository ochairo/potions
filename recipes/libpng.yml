name: libpng
version:
  source: "url:https://download.sourceforge.net/libpng/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "libpng-[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "libpng-:.tar.xz"

build_type: gnu_autotools
description: "Official PNG reference library"

download:
  download_url: "https://download.sourceforge.net/libpng/libpng-{version}.tar.xz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 20

dependencies:
  - zlib
