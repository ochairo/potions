name: unzip
version:
  source: "github-release:madler/unzip"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+'

build_type: custom
description: "Info-ZIP's unzip utility"

download:
  download_url: "https://github.com/madler/unzip/archive/refs/tags/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # unzip source code
    true

build:
  timeout_minutes: 5
  out_of_tree: false
  custom_build: |
    make -f unix/Makefile generic
    make -f unix/Makefile install prefix=$PREFIX

dependencies: []
