name: libvmaf
version:
  source: "github-release:Netflix/vmaf"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: custom
description: "Perceptual video quality assessment based on multi-method fusion"

download:
  download_url: "https://github.com/Netflix/vmaf/archive/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    cd libvmaf
    meson setup build --prefix="$PREFIX"

build:
  timeout_minutes: 25
  custom_build: |
    cd libvmaf && ninja -C build
  custom_install: |
    cd libvmaf && ninja -C build install

dependencies: []
