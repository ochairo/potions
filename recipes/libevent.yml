name: libevent
version:
  source: "github-tag:libevent/libevent"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'release-([0-9]+\.[0-9]+\.[0-9]+)-stable'
  cleanup: "s/release-//;s/-stable//"
build_type: custom
description: "Event notification library"

download:
  official_binary: false
  download_url: "https://github.com/libevent/libevent/releases/download/release-{version}-stable/libevent-{version}-stable.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    ./configure --prefix="$PREFIX" \
      --disable-dependency-tracking \
      --disable-debug-mode

build:
  timeout_minutes: 10
  out_of_tree: false
  script: |
    make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
  custom_install: |
    make install

dependencies:
  - openssl
