name: little-cms2
version:
  source: "url:https://sourceforge.net/projects/lcms/files/lcms/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+"
  cleanup: ""

build_type: gnu_autotools
description: "Color management engine supporting ICC profiles"

download:
  download_url: "https://sourceforge.net/projects/lcms/files/lcms/{version}/lcms2-{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 20

dependencies:
  - libjpeg-turbo
  - libtiff
