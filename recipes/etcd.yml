name: etcd
version:
  source: "github-release:etcd-io/etcd"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Distributed reliable key-value store"

download:
  official_binary: true
  download_url: "https://github.com/etcd-io/etcd/releases/download/v{version}/etcd-v{version}-{os}-{arch}.{suffix}"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
      suffix: "zip"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
      suffix: "zip"
    linux-amd64:
      os: "linux"
      arch: "amd64"
      suffix: "tar.gz"
    linux-arm64:
      os: "linux"
      arch: "arm64"
      suffix: "tar.gz"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # No additional configuration needed - downloader handles extraction

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp etcd $PREFIX/bin/
    cp etcdctl $PREFIX/bin/
    cp etcdutl $PREFIX/bin/

dependencies:
  - unzip
