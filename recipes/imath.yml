name: imath
version:
  source: "github-release:AcademySoftwareFoundation/Imath"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: cmake
description: "Library of 2D and 3D vector, matrix, and math operations"

download:
  download_url: "https://github.com/AcademySoftwareFoundation/Imath/archive/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 20

dependencies: []
