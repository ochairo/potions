name: zsh-fast-syntax-highlighting
version:
  source: "github-release:zdharma-continuum/fast-syntax-highlighting"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: make
description: "Feature-rich syntax highlighting for Zsh"

download:
  download_url: "https://github.com/zdharma-continuum/fast-syntax-highlighting/archive/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: ""

build:
  timeout_minutes: 5
  custom_build: |
    true
  custom_install: |
    mkdir -p "$PREFIX/share/zsh/plugins/fast-syntax-highlighting"
    cp -r * "$PREFIX/share/zsh/plugins/fast-syntax-highlighting/"

dependencies: []
