name: mongodb
version:
  source: "github-tag:mongodb/mongo"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily|show|release-[0-9])"
  extract_pattern: 'r[0-9]+\.[0-9]+\.[0-9]+$'
  cleanup: "r:"
build_type: custom
description: "NoSQL document database"

download:
  official_binary: true
  download_url: "https://fastdl.mongodb.org/{suffix}4-{version}.tgz"
  platforms:
    darwin-x86_64:
      suffix: "osx/mongodb-macos-x86_6"
    darwin-arm64:
      suffix: "osx/mongodb-macos-arm6"
    linux-amd64:
      suffix: "linux/mongodb-linux-x86_64-ubuntu220"
    linux-arm64:
      suffix: "linux/mongodb-linux-aarch64-ubuntu220"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Extract tarball
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    mkdir -p $PREFIX/bin
    cp bin/* $PREFIX/bin/

dependencies: []
