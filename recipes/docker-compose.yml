name: docker-compose
version:
  source: "github-release:docker/compose"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'
build_type: custom
description: "Multi-container Docker applications"

download:
  official_binary: true
  download_url: "https://github.com/docker/compose/releases/download/v{version}/docker-compose-{os}-{arch}"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "x86_64"
    darwin-arm64:
      os: "darwin"
      arch: "aarch64"
    linux-amd64:
      os: "linux"
      arch: "x86_64"
    linux-arm64:
      os: "linux"
      arch: "aarch64"
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    # Binary download, no build needed
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x docker-compose-*
    mkdir -p $PREFIX/bin
    cp docker-compose-* $PREFIX/bin/docker-compose

dependencies: []
