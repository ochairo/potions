name: pandoc
version:
  source: "github-release:jgm/pandoc"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '([0-9]+\.[0-9]+(?:\.[0-9]+)?)'
  cleanup: ""
build_type: custom
description: "Universal markup converter"

download:
  official_binary: true
  download_url: "https://github.com/jgm/pandoc/releases/download/{version}/pandoc-{version}-{os}-{arch}.tar.gz"
  platforms:
    darwin-x86_64:
      os: "macOS"
      arch: "x86_64"
    darwin-arm64:
      os: "macOS"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 1
  custom_install: |
    mkdir -p "$PREFIX/bin"

    # Find pandoc directory
    PANDOC_DIR=$(find . -type d -name "pandoc-*" ! -name "*.tar.gz" | head -1)

    if [ -n "$PANDOC_DIR" ] && [ -f "$PANDOC_DIR/bin/pandoc" ]; then
      cp "$PANDOC_DIR/bin/pandoc" "$PREFIX/bin/pandoc"
    elif [ -f "bin/pandoc" ]; then
      cp "bin/pandoc" "$PREFIX/bin/pandoc"
    elif [ -f "pandoc" ]; then
      cp "pandoc" "$PREFIX/bin/pandoc"
    else
      echo "Error: pandoc binary not found" >&2
      ls -la >&2
      [ -n "$PANDOC_DIR" ] && ls -la "$PANDOC_DIR" >&2
      exit 1
    fi

    chmod +x "$PREFIX/bin/pandoc"

dependencies: []
