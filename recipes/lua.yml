name: lua
version:
  source: "url:https://www.lua.org/ftp/"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "lua-([0-9]+\\.[0-9]+\\.[0-9]+)\\.tar\\.gz"
  cleanup: ""

build_type: make
description: "Powerful, efficient, lightweight, embeddable scripting language"

download:
  download_url: "https://www.lua.org/ftp/lua-{version}.tar.gz"
  platforms:
    darwin-x86_64: {}
    darwin-arm64: {}
    linux-amd64: {}
    linux-arm64: {}

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 15

dependencies: []
