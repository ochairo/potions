name: luv
version:
  source: "github-release:luvit/luv"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "[0-9]+\\.[0-9]+\\.[0-9]+-[0-9]+"
  cleanup: ""

build_type: cmake
description: "Bare libuv bindings for Lua"

download:
  download_url: "https://github.com/luvit/luv/archive/{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags: "-DWITH_SHARED_LIBUV=ON -DBUILD_MODULE=ON -DBUILD_SHARED_LIBS=ON"

build:
  timeout_minutes: 15

dependencies:
  - lua
  - libuv
