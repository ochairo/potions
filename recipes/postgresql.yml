name: postgresql
version:
  source: "github-tag:postgres/postgres"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily|release-|Release_)"
  extract_pattern: "REL_[0-9]+_[0-9]+(_[0-9]+)?$"
build_type: gnu_autotools
description: "Advanced open source relational database"

download:
  download_url: "https://github.com/postgres/postgres/archive/refs/tags/{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:
security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  flags:
    - "--prefix=$PREFIX"
    - "--with-openssl"
    - "--with-readline"

build:
  timeout_minutes: 30
  out_of_tree: false

dependencies:
  - make
  - gcc
  - openssl
  - readline
