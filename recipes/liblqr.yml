name: liblqr
version:
  source: "github-tag:carlobaldassi/liblqr"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v([0-9]+\\.[0-9]+\\.[0-9]+)"
  cleanup: "v:"

build_type: custom
description: "C/C++ seam carving library"

download:
  download_url: "https://github.com/carlobaldassi/liblqr/archive/v{version}.tar.gz"
  platforms:
    darwin-x86_64:
    darwin-arm64:
    linux-amd64:
    linux-arm64:

security:
  verify_signature: false
  scan_vulnerabilities: true

configure:
  script: |
    meson setup build --prefix="$PREFIX"

build:
  timeout_minutes: 15
  custom_build: |
    ninja -C build
  custom_install: |
    ninja -C build install

dependencies:
  - glib
