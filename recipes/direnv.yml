name: direnv
version:
  source: "github-release:direnv/direnv"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'v[0-9]+\.[0-9]+\.[0-9]+'
  cleanup: "v:"
build_type: custom
description: "Environment switcher for the shell"

download:
  official_binary: true
  download_url: "https://github.com/direnv/direnv/releases/download/v{version}/direnv.{os}-{arch}"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "amd64"
    darwin-arm64:
      os: "darwin"
      arch: "arm64"
    linux-amd64:
      os: "linux"
      arch: "amd64"
    linux-arm64:
      os: "linux"
      arch: "arm64"

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 1
  custom_install: |
    mkdir -p "$PREFIX/bin"

    # Binary downloaded directly (not in archive)
    BINARY=$(ls direnv.* | head -1)
    if [ -z "$BINARY" ] || [ ! -f "$BINARY" ]; then
      echo "Error: direnv binary not found" >&2
      ls -la >&2
      exit 1
    fi

    cp "$BINARY" "$PREFIX/bin/direnv"
    chmod +x "$PREFIX/bin/direnv"

dependencies: []
