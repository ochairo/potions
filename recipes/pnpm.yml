name: pnpm
version:
  source: "github-release:pnpm/pnpm"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: '[0-9]+\.[0-9]+\.[0-9]+'

build_type: custom
description: "Fast, disk space efficient package manager for JavaScript"

download:
  official_binary: true
  download_url: "https://github.com/pnpm/pnpm/releases/download/v{version}/pnpm-{suffix}"
  platforms:
    darwin-x86_64:
      suffix: "macos-x64"
    darwin-arm64:
      suffix: "macos-arm64"
    linux-amd64:
      suffix: "linux-x64"
    linux-arm64:
      suffix: "linux-arm64"

security:
  verify_signature: false
  # gpg_keys_url: ""  # Add URL to project KEYS file for auto-import
  scan_vulnerabilities: true

configure:
  script: |
    # Binary download
    true

build:
  timeout_minutes: 1
  out_of_tree: false
  custom_install: |
    chmod +x pnpm-*
    mkdir -p $PREFIX/bin
    cp pnpm-* $PREFIX/bin/pnpm

dependencies: []
