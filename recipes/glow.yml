name: glow
version:
  source: "github-release:charmbracelet/glow"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: 'v[0-9]+\.[0-9]+\.[0-9]+'
  cleanup: "v:"
build_type: custom
description: "Render markdown on the CLI"

download:
  official_binary: true
  download_url: "https://github.com/charmbracelet/glow/releases/download/v{version}/glow_{version}_{os}_{arch}.tar.gz"
  platforms:
    darwin-x86_64:
      os: "Darwin"
      arch: "x86_64"
    darwin-arm64:
      os: "Darwin"
      arch: "arm64"
    linux-amd64:
      os: "Linux"
      arch: "x86_64"
    linux-arm64:
      os: "Linux"
      arch: "arm64"

security:
  verify_signature: false
  scan_vulnerabilities: true

build:
  timeout_minutes: 1
  custom_install: |
    mkdir -p "$PREFIX/bin"

    # Find glow binary
    if [ -f "glow" ]; then
      cp "glow" "$PREFIX/bin/glow"
    else
      echo "Error: glow binary not found" >&2
      ls -la >&2
      exit 1
    fi

    chmod +x "$PREFIX/bin/glow"

dependencies: []
