name: shellcheck
version:
  source: "github-release:koalaman/shellcheck"
  exclude_patterns: "(alpha|beta|rc|dev|preview|pre|snapshot|nightly|test|unstable|canary|next|edge|weekly|daily)"
  extract_pattern: "v[0-9]+\\.[0-9]+\\.[0-9]+"
  cleanup: "v:"

build_type: binary
description: "Shell script analysis tool"

download:
  official_binary: true
  download_url: "https://github.com/koalaman/shellcheck/releases/download/v{version}/shellcheck-v{version}.{os}.{arch}.{suffix}"
  platforms:
    darwin-x86_64:
      os: "darwin"
      arch: "x86_64"
      suffix: "tar.xz"
    darwin-arm64:
      os: "darwin"
      arch: "aarch64"
      suffix: "tar.xz"
    linux-amd64:
      os: "linux"
      arch: "x86_64"
      suffix: "tar.xz"
    linux-arm64:
      os: "linux"
      arch: "aarch64"
      suffix: "tar.xz"

security:
  verify_signature: false
  scan_vulnerabilities: true

binary_relpath: "shellcheck"

dependencies: []
